name: Build & Push to ECR (Secrets with Account ID)

on:
  push:
    branches: [ "dev" ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    permissions:
      contents: read

    steps:
      # 1) ì†ŒìŠ¤ ì²´í¬ì•„ì›ƒ
      - name: Checkout
        uses: actions/checkout@v3

      # 2) JDK 17 ì„¤ì •
      - name: JDK 17 ì„¤ì •
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      # 3) AWS ìê²© ì¦ëª… ì„¤ì •
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id:     ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region:            ${{ secrets.AWS_REGION }}

      # 4) ECR ë¡œê·¸ì¸
      - name: ECR Login
        run: |
          aws ecr get-login-password --region ${{ secrets.AWS_REGION }} \
            | docker login --username AWS --password-stdin \
              ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com

      # 5) ì´ë¯¸ì§€ íƒœê·¸ êµ¬ì„±
      - name: Prepare tags
        id: prep
        run: |
          echo "IMAGE_TAG=${GITHUB_SHA::7}" >> $GITHUB_ENV
          echo "REPO_URI=${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com/my-app-repo" >> $GITHUB_ENV

      # 6) Gradle ê¶Œí•œ ë¶€ì—¬
      - name: Gradle Wrapper ì‹¤í–‰ ê¶Œí•œ ë¶€ì—¬
        run: chmod +x ./gradlew

      # 7) Docker ë¹Œë“œ
      - name: Docker build
        run: |
          docker build -t "$REPO_URI:$IMAGE_TAG" -t "$REPO_URI:latest" .

      # 8) ECR í‘¸ì‹œ
      - name: Docker push
        run: |
          docker push "$REPO_URI:$IMAGE_TAG"
          docker push "$REPO_URI:latest"

      # 9) ì‘ì—… ì •ì˜ í…œí”Œë¦¿ ë Œë”ë§
      - name: Render task definition
        run: |
          sudo apt-get update -y && sudo apt-get install -y gettext-base
          export AWS_ACCOUNT_ID=${{ secrets.AWS_ACCOUNT_ID }}
          export AWS_REGION=${{ secrets.AWS_REGION }}
          export IMAGE_TAG=${{ env.IMAGE_TAG }}
          envsubst < ecs-task-def.json > task-def.rendered.json
          echo "=== Rendered task def ==="
          cat task-def.rendered.json

      # ğŸ”§ 10) jq ì„¤ì¹˜ (JSON íŒŒì‹±ìš©)
      - name: Install jq
        run: sudo apt-get install -y jq

      # âœ… 11) ì‘ì—… ì •ì˜ ë“±ë¡ & ARN ì¶”ì¶œ
      - name: Register task definition and extract ARN
        id: register_task
        run: |
          REVISION_JSON=$(aws ecs register-task-definition \
            --cli-input-json file://task-def.rendered.json)
          TASK_DEF_ARN=$(echo $REVISION_JSON | jq -r '.taskDefinition.taskDefinitionArn')
          echo "TASK_DEF_ARN=$TASK_DEF_ARN" >> $GITHUB_ENV

      # âœ… 12) ECS ì„œë¹„ìŠ¤ ì—…ë°ì´íŠ¸ (ì •í™•í•œ ë¦¬ë¹„ì „ ì‚¬ìš©)
      - name: ECS ì„œë¹„ìŠ¤ ì—…ë°ì´íŠ¸
        run: |
          aws ecs update-service \
            --cluster ${{ secrets.ECS_CLUSTER }} \
            --service ${{ secrets.ECS_SERVICE }} \
            --task-definition $TASK_DEF_ARN \
            --force-new-deployment

      # 13) ë°°í¬ ì™„ë£Œ ëŒ€ê¸°
      - name: ECS ë°°í¬ ì™„ë£Œ ëŒ€ê¸°
        run: |
          aws ecs wait services-stable \
            --cluster ${{ secrets.ECS_CLUSTER }} \
            --services ${{ secrets.ECS_SERVICE }}

      # 14) ë°°í¬ ìƒíƒœ í™•ì¸
      - name: ECS ë°°í¬ ìƒíƒœ í™•ì¸
        run: |
          aws ecs describe-services \
            --cluster ${{ secrets.ECS_CLUSTER }} \
            --services ${{ secrets.ECS_SERVICE }} \
            --query "services[0].deployments"